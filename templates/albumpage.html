<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mumble</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>
  <body>
    <div id="mainbody">
      <div id="divider">
        {% for album in musikkalbum %}
        <img id="albumlogo" src="../static/img/{{album.cover}}" alt="" />
        <h1 id="albumtitle">{{album.name}}</h1>
        {% for sang in sanger %}
        <div id="songslist">
          <h2 id="songtrack">{{sang.track_number}}</h2>
          <h3 id="songtitle">{{sang.name}}</h3>
          <h4 id="songrating">{{sang.rating}}</h4>
        </div>
        {% endfor %} {% endfor %}
      </div>
    </div>
  </body>
</html>
