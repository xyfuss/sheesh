<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ski</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>

  <body>

    <header>
      hei
    </header>

   
    <div id="main">
      {% for album in musikkalbum %}
      <div class="album">
        <img src="../static/img/{{album.cover}}" alt="">
        <h1>{{album.name}}</h1>
        <h2>{{album.artist}}</h2>
        <h2>{{album.release_date}}</h2>
        <h2>{{album.genre}}</h2>
        <h2>{{album.best_song}}</h2>
        <div class="rating">
          <h1>{{album.overall_rating}}</h1>
        </div>

      </div>
      {% endfor %}
    </div>
    
  </body>
</html>
