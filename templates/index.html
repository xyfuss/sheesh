<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ski</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>

  <body>
    <div id="pakker">
      <h1>Ski</h1>
      <br />
      <a class="meny" href="/">Hjem </a>
      <a class="meny" href="/liste/navn">Liste </a>
      <br />
      <br />
      <table>
        <thead>
          <th>Album Name</th>
          <th>Artist Name</th>
          <th>Release Date</th>
          <th>Genre</th>
          <th>Best Song</th>
          <th>Rating</th>
        </thead>
        <tbody>
          {% for fjell in fjellene %}
          <tr>
            <td width="80px">
              <img
                src="{{ url_for('static', filename='img/'+fjell.bilde ) }}"
                width="80px"
              />
            </td>
            <td>{{ fjell.navn }}</td>
            <td>{{fjell.hoyde}}</td>
            <td>{{fjell.kommune}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
