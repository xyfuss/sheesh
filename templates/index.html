<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mumble</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>

  <body>
    <header>
      <a href="/">
        <img src="../static/img/mublbelogo.png" alt="" />
      </a>
    </header>

    <div id="main">
      {% for album in musikkalbum %}
      <a href="/{{album.id}}" class="album">
        <img src="../static/img/{{album.cover}}" alt="" />
        <div class="text">
          <h1 class="name">{{album.name}}</h1>
          <h2 class="artist">{{album.artist}}</h2>
          <h2 class="date">{{album.release_date}}</h2>
          <h2 class="genre">GENRE: {{album.genre}}</h2>
          <h2 class="best_song">BEST SONG: {{album.best_song}}</h2>
        </div>
        <div class="rating">
          <h1>{{album.overall_rating}}</h1>
        </div>
      </a>
      {% endfor %}
    </div>
  </body>
</html>
